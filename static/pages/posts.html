<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Posts Board</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                background: #f3f4f6;
                font-family: sans-serif;
                padding: 20px;
            }

            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                width: 500px;
            }

            h1 {
                margin: 0 0 16px;
                font-size: 20px;
                text-align: center;
            }

            .field {
                margin-bottom: 12px;
                display: flex;
                flex-direction: column;
            }

            label {
                font-size: 14px;
                margin-bottom: 4px;
            }

            textarea {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                resize: vertical;
            }

            .actions {
                margin-top: 12px;
            }

            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background: #4b5563;
                color: white;
                font-size: 14px;
                cursor: pointer;
            }

            button:hover {
                background: #374151;
            }

            .message {
                text-align: center;
                font-size: 14px;
                margin-top: 8px;
            }

            .error {
                color: #dc2626;
            }
            .success {
                color: #16a34a;
            }

            .posts {
                margin-top: 20px;
            }

            .post {
                border-bottom: 1px solid #ddd;
                padding: 10px 0;
            }

            .post h1 {
                font-size: 18px;
                margin: 8px 0;
            }
            .post h2 {
                font-size: 16px;
                margin: 6px 0;
            }
            .post p {
                margin: 4px 0;
            }
            .post ul {
                margin: 4px 0 4px 20px;
            }
            .post li {
                margin: 2px 0;
            }
        </style>
    </head>
    <body>
        <main class="card">
            <h1>Posts Board</h1>

            <form id="postForm">
                <div class="field">
                    <label for="postContent"
                        >Your post (Markdown supported)</label
                    >
                    <textarea
                        id="postContent"
                        name="content"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <div class="actions">
                    <button type="submit">Add Post</button>
                </div>
                <p id="message" class="message"></p>
            </form>

            <div class="posts" id="postsContainer">
                <!-- Posts will appear here -->
            </div>
        </main>

        <script>
            function renderMarkdown(text) {
                const lines = text.split("\n");
                let html = "";
                let inList = false;

                for (let line of lines) {
                    line = line.trim();

                    if (line.startsWith("## ")) {
                        html += `<h2>${line.slice(3)}</h2>`;
                    } else if (line.startsWith("# ")) {
                        html += `<h1>${line.slice(2)}</h1>`;
                    } else if (line.startsWith("- ")) {
                        if (!inList) {
                            html += "<ul>";
                            inList = true;
                        }
                        html += `<li>${line.slice(2)}</li>`;
                    } else {
                        if (inList) {
                            html += "</ul>";
                            inList = false;
                        }
                        line = line.replace(
                            /\*\*(.+?)\*\*/g,
                            "<strong>$1</strong>"
                        );
                        line = line.replace(/\*(.+?)\*/g, "<em>$1</em>");
                        html += `<p>${line}</p>`;
                    }
                }

                if (inList) html += "</ul>";
                return html;
            }

            const postForm = document.getElementById("postForm");
            const message = document.getElementById("message");
            const postsContainer = document.getElementById("postsContainer");

            postForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                message.textContent = "";

                const content = document.getElementById("postContent").value;

                console.log("Trying to add post with content:");
                console.log(content);

                try {
                    const res = await fetch("/post", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: content }),
                    });

                    const res_data = await res.json();

                    if (res.status === 200) {
                        message.textContent = res_data.message || "Post added!";
                        message.className = "message success";

                        const postEl = document.createElement("div");
                        postEl.className = "post";
                        postEl.innerHTML = renderMarkdown(content);
                        postsContainer.prepend(postEl);

                        postForm.reset();
                    } else {
                        message.textContent =
                            res_data.error || "Something went wrong";
                        message.className = "message error";
                    }
                } catch (err) {
                    message.textContent = err.message;
                    message.className = "message error";
                }
            });
        </script>
    </body>
</html>
