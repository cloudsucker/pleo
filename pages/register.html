<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign up</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #f3f4f6;
                font-family: sans-serif;
            }

            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            h1 {
                margin: 0 0 16px;
                font-size: 20px;
                text-align: center;
            }

            .field {
                margin-bottom: 12px;
                display: flex;
                flex-direction: column;
            }
            label {
                font-size: 14px;
                margin-bottom: 4px;
            }
            input {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            .actions {
                margin-top: 12px;
            }
            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background: #2563eb;
                color: white;
                font-size: 14px;
                cursor: pointer;
            }
            button:hover {
                background: #1e40af;
            }

            .message {
                text-align: center;
                font-size: 14px;
                margin-top: 8px;
            }
            .error {
                color: #dc2626;
            }
            .success {
                color: #16a34a;
            }

            .footer {
                margin-top: 16px;
                font-size: 13px;
                text-align: center;
            }
            .footer a {
                color: #2563eb;
                text-decoration: none;
            }
            .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <main class="card" role="main" aria-labelledby="title">
            <h1 id="title">Register</h1>
            <form id="registerForm" autocomplete="on">
                <div class="field">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                    />
                </div>

                <div class="field">
                    <label for="confirm_password">Confirm Password</label>
                    <input
                        id="confirm_password"
                        name="confirm_password"
                        type="password"
                        required
                    />
                </div>

                <div class="actions">
                    <button type="submit">Sign up</button>
                </div>
                <p id="message" class="message"></p>

                <p class="footer">
                    Already have an account?
                    <a href="/auth/login">Sign in</a>.
                </p>
            </form>
        </main>

        <script>
            const form = document.getElementById("registerForm");
            const message = document.getElementById("message");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                message.textContent = "";

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                if (data["password"] !== data["confirm_password"]) {
                    message.textContent = "Passwords do not match!";
                    message.className = "message error";
                    return;
                }

                console.log(
                    "Trying to register with username '" +
                        data["username"] +
                        "' and password '" +
                        data["password"] +
                        "'."
                );

                try {
                    const res = await fetch("/auth/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            username: data["username"],
                            password: data["password"],
                        }),
                        credentials: "include",
                    });

                    const res_data = await res.json();

                    if (res_data["status"] === 200) {
                        message.textContent = res_data["message"];
                        message.className = "message success";
                    } else {
                        message.textContent =
                            res_data.error || "Registration failed";
                        message.className = "message error";
                    }
                } catch (err) {
                    message.textContent = err.message;
                    message.className = "message error";
                }
            });
        </script>
    </body>
</html>
