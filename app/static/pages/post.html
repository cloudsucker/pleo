<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Posts Board</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                padding: 20px;
                background: #121212;
                font-family: "Segoe UI", sans-serif;
                color: #e0e0e0;
            }
            .card {
                background: #1e1e1e;
                padding: 30px;
                border-radius: 12px;
                width: 540px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .field {
                margin-bottom: 15px;
                display: flex;
                flex-direction: column;
            }
            label {
                margin-bottom: 6px;
                font-size: 14px;
                color: #bbb;
            }
            textarea {
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #333;
                background: #2a2a2a;
                color: #e0e0e0;
                font-size: 14px;
                resize: vertical;
            }
            textarea:focus {
                border-color: #4f46e5;
                outline: none;
            }
            .actions button {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 6px;
                background: #4f46e5;
                color: white;
                font-size: 14px;
                cursor: pointer;
                transition: 0.2s;
            }
            .actions button:hover {
                background: #3730a3;
            }
            .message {
                text-align: center;
                margin-top: 10px;
                font-size: 14px;
            }
            .error {
                color: #f87171;
            }
            .success {
                color: #4ade80;
            }
            .posts {
                margin-top: 20px;
            }
            .post {
                background: #2a2a2a;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 15px;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <main class="card" role="main">
            <h1>Posts Board</h1>
            <form id="postForm">
                <div class="field">
                    <label for="postContent"
                        >Your post (Markdown supported)</label
                    >
                    <textarea
                        id="postContent"
                        name="content"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <div class="actions">
                    <button type="submit">Add Post</button>
                </div>
                <p id="message" class="message"></p>
            </form>

            <div class="posts" id="postsContainer"></div>
        </main>

        <script>
            function renderMarkdown(text) {
                const lines = text.split("\n");
                let html = "";
                let inList = false;

                for (let line of lines) {
                    line = line.trim();
                    if (line.startsWith("## "))
                        html += `<h2>${line.slice(3)}</h2>`;
                    else if (line.startsWith("# "))
                        html += `<h1>${line.slice(2)}</h1>`;
                    else if (line.startsWith("- ")) {
                        if (!inList) {
                            html += "<ul>";
                            inList = true;
                        }
                        html += `<li>${line.slice(2)}</li>`;
                    } else {
                        if (inList) {
                            html += "</ul>";
                            inList = false;
                        }
                        line = line.replace(
                            /\*\*(.+?)\*\*/g,
                            "<strong>$1</strong>"
                        );
                        line = line.replace(/\*(.+?)\*/g, "<em>$1</em>");
                        html += `<p>${line}</p>`;
                    }
                }

                if (inList) html += "</ul>";
                return html;
            }

            const postForm = document.getElementById("postForm");
            const message = document.getElementById("message");
            const postsContainer = document.getElementById("postsContainer");

            postForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                message.textContent = "";
                const content = document.getElementById("postContent").value;

                try {
                    const res = await fetch("/post", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: content }),
                    });

                    const res_data = await res.json();

                    if (res.status === 200) {
                        message.textContent = res_data.message || "Post added!";
                        message.className = "message success";

                        const postEl = document.createElement("div");
                        postEl.className = "post";
                        postEl.innerHTML = renderMarkdown(content);
                        postsContainer.prepend(postEl);

                        postForm.reset();
                    } else {
                        message.textContent =
                            res_data.error || "Something went wrong";
                        message.className = "message error";
                    }
                } catch (err) {
                    message.textContent = err.message;
                    message.className = "message error";
                }
            });
        </script>
    </body>
</html>
